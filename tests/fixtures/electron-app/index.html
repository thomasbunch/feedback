<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electron Test App</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #output { margin-top: 10px; padding: 10px; border: 1px solid #ccc; min-height: 30px; }
    button, input { margin: 5px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h1 id="heading">Electron Test App</h1>

  <button id="click-me">Click Me</button>
  <br />
  <input id="text-input" type="text" placeholder="Type here" />

  <div id="output"></div>

  <script>
    const output = document.getElementById("output");

    document.getElementById("click-me").addEventListener("click", () => {
      output.textContent = "Clicked!";
    });

    document.getElementById("text-input").addEventListener("input", (e) => {
      output.textContent = "Typed: " + e.target.value;
    });

    console.log("Electron fixture loaded");
  </script>
</body>
</html>
